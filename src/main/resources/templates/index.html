<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="base :: printGreetings (name =${name})">
</div>
<div th:replace="base :: printGreetings (name='daniel')">
</div>
<div th:replace="base :: printGreetings (name='Lea', title='Ms.')">
</div>
<div th:replace="base :: printGreetings (name='Lea', title='Ms.', greeting='Hi')">
</div>
</body>
</html>
